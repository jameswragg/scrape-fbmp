<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FBMP Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="https://jameswragg.github.io/scrape-fbmp/">FBMP scraper</a> (<a
          href="https://github.com/jameswragg/scrape-fbmp"
          >github</a
        >)
      </h1>
      <div id="output" class="relative p-5"></div>
    </div>

    <script type="module">
      const res = await fetch("/scrape-fbmp/results.json");
      const data = await res.json();

      const html = `<ul class="divide-y divide-gray-100">
          ${data
            .map(
              (i) => `
          <li class="ex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">
              <p class="flex-1 text-sm font-semibold leading-6 text-gray-900">${i.description}</p>
              <p class="">${i.price}</p>
              <p class="">${i.location}</p>
            </div>
          </li>`
            )
            .join("")}
      </ul>`;

      document.querySelector("#output").innerHTML = html;
    </script>
  </body>
</html>
